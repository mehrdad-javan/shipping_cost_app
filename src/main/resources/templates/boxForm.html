<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Box Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <br/>
    <div class="card">
        <div class="card-header card bg-dark text-white">
            <h2>Add Form</h2>
        </div>

        <div class="card-body">
            <form th:action="@{/shipping/add}" method="post" th:object="${box}">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{name}" placeholder="Enter Name Here.." class="form-control"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>

                    <div class="form-group">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="letter" th:field="*{type}">Letter
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="packet" th:field="*{type}">Packet
                            </label>
                        </div>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                    </div>

                    <div class="form-group">
                        <label>Weight</label>
                        <input type="number" th:field="*{weight}" placeholder="Enter Name Here.." class="form-control"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></p>
                    </div>
                    <div class="form-group">
                        <label>Weight Type</label>
                        <select class="form-control" th:field="*{weightType}">
                            <option value=""></option>
                            <option value="G">G</option>
                            <option value="KG">KG</option>
                        </select>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('weightType')}" th:errors="*{weightType}"></p>
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control"th:field="*{country}">
                            <option value=""></option>
                            <option value="sweden">Sweden</option>
                            <option value="australia">Australia</option>
                        </select>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                    </div>

                    <hr/>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                </div>
            </form>
        </div>
    </div>


    <div class="card-footer ">
        <a href="/shipping/" class="btn btn-outline-danger">Back</a>
    </div>
</div>

</body>
</html>
